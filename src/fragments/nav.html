<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="nav" class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-gray-800">PIGARC</a>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a th:href="@{/}" 
                           th:class="${#httpServletRequest.requestURI == '/'} ? 'text-gray-900 border-b-2 border-indigo-500' : 'text-gray-500 hover:text-gray-900 border-b-2 border-transparent hover:border-gray-300'"
                           class="inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Accueil
                        </a>
                        <a th:href="@{/resources}"
                           th:class="${#httpServletRequest.requestURI.startsWith('/resources')} ? 'text-gray-900 border-b-2 border-indigo-500' : 'text-gray-500 hover:text-gray-900 border-b-2 border-transparent hover:border-gray-300'"
                           class="inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Ressources
                        </a>
                        <a th:href="@{/projects}"
                           th:class="${#httpServletRequest.requestURI.startsWith('/projects')} ? 'text-gray-900 border-b-2 border-indigo-500' : 'text-gray-500 hover:text-gray-900 border-b-2 border-transparent hover:border-gray-300'"
                           class="inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Projets
                        </a>
                        <a th:href="@{/reports}"
                           th:class="${#httpServletRequest.requestURI.startsWith('/reports')} ? 'text-gray-900 border-b-2 border-indigo-500' : 'text-gray-500 hover:text-gray-900 border-b-2 border-transparent hover:border-gray-300'"
                           class="inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Rapports
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="ml-3 relative" data-dropdown>
                        <button type="button" class="flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span class="sr-only">Ouvrir le menu utilisateur</span>
                            <img class="h-8 w-8 rounded-full" th:src="${#authentication.principal.avatar ?: '/images/default-avatar.png'}" alt="Avatar">
                        </button>
                        <div data-dropdown-menu class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5">
                            <a th:href="@{/profile}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profil</a>
                            <a th:href="@{/settings}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Paramètres</a>
                            <form th:action="@{/logout}" method="post" class="block">
                                <button type="submit" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Déconnexion</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
